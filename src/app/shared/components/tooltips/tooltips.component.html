<div class="relative group ">
    @if(imgUrl()){
        <img
        [src]="imgUrl()"
        alt="Help icon"
        class="max-w-4 max-h-4 rounded-full cursor-pointer"
        />
    }
    @if(iconClass()){
        <span
            class="{{iconClass()}}  rounded-full cursor-pointer"
        >
        </span>
    }
    
  
    <div [ngClass]="tooltipArray() ? 'w-[300px] -left-[520%]':'max-w-[120px] -left-[160%]'"  class=" bg-black text-white -left-[160%] 
    translate-x-[-50%] absolute z-10  bottom-full mb-2
            px-3 py-2 text-sm font-medium 
            rounded-lg shadow opacity-0 group-hover:opacity-100 
            invisible group-hover:visible transition-opacity duration-300">
  
  <div class="break-words text-xs">
    @if(tooltipArray()){
        @for(tooltip of tooltipArray(); track $index){
            <div class="flex flex-col items-center gap-2 mb-2.5">
                <p class="self-start text-xs text-white font-semibold">{{tooltip.title}}</p>
                <p class="text-xs font-medium text-[#D0D5DD] text-justify">{{tooltip.description}}</p>
            </div>
        }
        
    }
    @else {
        {{ tooltext() }}
    }
    
  </div>

  <div class="absolute bottom-0 left-[80%] translate-x-[-50%] translate-y-1/2 
              w-2 h-2 bg-black rotate-45"></div>
</div>
