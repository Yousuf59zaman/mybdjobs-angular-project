@if(componentRef()) {
  <div class="flex items-center justify-center bg-gray-100">
    <div
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-[99]"
      [@fadeInBackdrop]="'open'" 
    >
      <div
        class="relative rounded-lg bg-white shadow-lg transition-all"
        [ngStyle]="{ width: modalWidth() }"
        [@modalAnimation]="'open'" 
      >
      <div class="flex justify-end items-center px-4 border-b py-3">
        @if(inputs()['modalTitle']) {
          <h1 
            class="font-bold text-center flex-1 text-[#0e73a9]">
            @if (inputs()['modalIcon']) {
              <div class="flex justify-center items-center mb-2">
                <span 
                  class=" bg-[#0e73a9] rounded-full p-3 flex justify-center items-center text-white text-4xl">
                  <i [ngClass]="inputs()['modalIcon']"></i>
                </span>
              </div>
            }
            <div class="text-center text-xl text-[#0e73a9] mt-2">
              {{ inputs()['modalTitle'] ? inputs()['modalTitle'] : '' }}
            </div>
          </h1>
        }
        <button type="button"
          #closeElem
          (click)="closeModal()" 
          class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
          aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
        <div
          class="px-6 pt-4 pb-6 overflow-y-auto scroll-smooth max-h-[70vh]"
        >
          <ng-template *ngComponentOutlet="componentRef(); inputs: inputs()"></ng-template>
          @if (inputs()['feedBackLink']) {
            <div class="absolute top-1/3 left-[-30px]">
              <a 
              [href]="inputs()['feedBackLink']"
              target="_blank"
              type="button" 
              class="fixed rotate-90 text-xl bg-pink-400 text-white px-2 py-1 rounded-sm hover:bg-pink-600 opacity-40 hover:opacity-100">
                Feedback
              </a>
            </div>
          }
        </div>
      </div>
    </div>
  </div> 
}
