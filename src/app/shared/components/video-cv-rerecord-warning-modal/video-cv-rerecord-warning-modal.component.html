<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-2xl shadow-xl max-w-[500px] w-full p-6 space-y-4 relative"> <!-- Added relative positioning -->
    
    <!-- Close button (cross) in top right corner -->
    <button 
      class="absolute top-5 right-5 text-gray-500 hover:text-gray-700 focus:outline-none"
      type="button"
      (click)="onClose()"
      aria-label="Close modal"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Header -->
    <div class="flex items-center space-x-3 pr-6"> <!-- Added padding-right to prevent overlap -->
      <img src="images/video-cv-warning-modal.svg" alt="Warning icon" class="w-6 h-6">
      <h2 class="text-lg font-semibold text-slate-800">
        {{ title || 'Video Upload Warning' }}
      </h2>
    </div>
    

    <!-- Message -->
    <p class="text-sm text-slate-600">
      {{ message || "Your video is too big to upload. Please make sure it's in 9:16 or 16:9 size and under 100 MB." }}
    </p>

    <!-- Footer Buttons -->
    <div class="flex justify-end space-x-3 pt-4">
      <button
        class="px-4 py-2 rounded-lg text-sm font-semibold text-slate-700 bg-slate-100 hover:bg-slate-200"
        type="button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        class="px-4 py-2 bg-pink-600 rounded-lg text-sm font-semibold text-white hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2"
        type="button"
        (click)="onOkClick()"
      >
        {{ okButtonText || 'Yes, continue' }}
      </button>
    </div>

  </div>
</div>
