<div class="py-2 flex items-center">
    <div class="bg-white border-primary rounded {{widthClass}} flex flex-shrink-0 justify-center items-center relative">
        <input 
            data-testid="allow-user"
            type="checkbox"
            [required]="isRequired()" 
            [readOnly]="isDisabled()"
            [formControl]="control()"
            [name]="name()"
            class="checkbox opacity-0 absolute cursor-pointer w-full h-full" />
        <div class="check-icon hidden bg-[#C63C92] text-white rounded-sm">
            <svg class="icon icon-tabler icon-tabler-check" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <path d="M5 12l5 5l10 -10" />
            </svg>
        </div>
    </div>
    <label 
        [for]="name()"
        (click)="onClickLabel()" 
        class="ml-2 {{textStyle}} leading-4 font-medium mr-2 text-sm text-[#333]">{{label()}}</label>
</div>
