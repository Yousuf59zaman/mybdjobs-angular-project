<div class="relative gap-6 px-8 pt-20 bg-white rounded-xl max-w-full w-full">
  <form (ngSubmit)="onSubmit()">
    <div class="z-0 gap-3 w-full border-0 p-0 m-0">
      <div class="flex flex-col gap-2 justify-center w-full text-lg font-semibold leading-7 rounded-lg text-slate-700">
        <h2 class="text-lg leading-7 text-slate-700">
     {{ 'appliedJobs.notJoinedModal.title' | transloco }}
        </h2>
      </div>

      <div class="mt-3">
       <div *ngFor="let option of feedbackOptions" class="flex gap-2 items-start mt-3 max-w-full w-[344px]">
  <input
    type="radio"
    [id]="option.id"
    name="feedback-reason"
    [value]="option.value"
    [(ngModel)]="selectedReason"
    (change)="onReasonChange(option.value)"
    class="w-4 h-4 text-pink-600 border-gray-300 focus:ring-pink-500 cursor-pointer"
  />
  <label
    [for]="option.id"
    class="text-sm leading-5 text-slate-700 cursor-pointer"
  >
    {{ option.label | transloco }}
  </label>
</div>
      </div>
    </div>

    <div class="flex z-0 items-center mt-6 w-full text-sm font-semibold leading-none text-white">
      <button
        type="submit"
        [disabled]="!selectedReason"
        class="flex overflow-hidden flex-1 shrink gap-1 justify-center items-center self-stretch px-3.5 py-2.5 my-auto w-full bg-pink-600 rounded-lg border-2 border-solid shadow-sm basis-0 border-white border-opacity-10 min-w-60 hover:bg-pink-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <div class="flex justify-center items-center self-stretch px-0.5 py-0 my-auto">
          <span class="self-stretch my-auto text-sm leading-5 text-white">
         {{ 'appliedJobs.notJoinedModal.submit' | transloco }}
          </span>
        </div>
      </button>
    </div>
  </form>

  <header class="absolute top-[-20px] left-1/2 -translate-x-1/2 flex justify-center items-center h-40 w-full">
    <div class="absolute inset-0 flex justify-center items-center">
      <div class="absolute rounded-full border border-black border-opacity-20 z-0" style="width: 80px; height: 80px;"></div>
      <div class="absolute rounded-full border border-black border-opacity-15 z-0" style="width: 140px; height: 140px;"></div>
      <div class="absolute rounded-full border border-black border-opacity-10 z-0" style="width: 192px; height: 192px;"></div>
      <div class="absolute rounded-full border border-black border-opacity-5 z-0" style="width: 240px; height: 240px;"></div>
    </div>
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/f5f8709c1c1f4adf38b8cfe614d8fb35dff47b91?placeholderIfAbsent=true&apiKey=410b526392064503a6bea6dba214136e"
      alt="User avatar"
      class="relative z-10 w-14 h-14 rounded-3xl aspect-square object-cover border-2 border-white shadow-sm"
    />
  </header>
</div>
