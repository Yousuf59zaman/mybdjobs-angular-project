  <div
      class="flex overflow-hidden relative flex-col gap-6 px-8 pt-10 pb-5 bg-white rounded-xl max-w-[480px] w-[480px] mx-auto"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="'modal-title-' + modalId"
      [attr.aria-describedby]="'modal-description-' + modalId"
    >
      <!-- Modal Header -->
<header class="relative w-full flex justify-center mt-5">
  <!-- Circle Effects -->
  <div
    class="absolute -top-3 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-[80px] h-[80px] border border-black border-opacity-20 z-0"
  ></div>
  <div
    class="absolute  left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-[140px] h-[140px] border border-black border-opacity-15 z-0"
  ></div>
  <div
    class="absolute  left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-48 h-48 border border-black border-opacity-10 z-0"
  ></div>
  <div
    class="absolute  left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-60 h-60 border border-black border-opacity-5 z-0"
  ></div>

  <!-- Avatar Image -->
  <img
    [src]="avatarSrc"
    alt="Profile avatar"
    class="object-contain absolute -top-10 left-2/4 z-10 w-14 h-14 rounded-3xl -translate-x-1/2 aspect-square translate-y-[0%]"
  />
</header>




      <!-- Modal Content -->
      <section
        class="flex z-0 flex-col gap-1.5 justify-center items-center self-center max-w-full rounded-lg min-h-[76px] w-[330px]"
      >
        <h1 class="text-lg font-semibold leading-7 text-slate-700">
         {{ 'appliedJobs.boostingModal.title' | transloco }}
        </h1>
        <p class="mt-1.5 text-sm leading-5 text-center text-gray-500">
        {{ 'appliedJobs.boostingModal.description' | transloco }}
        </p>
      </section>

      <!-- Modal Actions -->
      <footer
        class="flex z-0 gap-4 items-center mt-6 w-full text-sm font-semibold leading-none whitespace-nowrap"
      >
        <button
          type="button"
          class="flex overflow-hidden flex-1 shrink gap-1 justify-center items-center self-stretch px-3.5 py-2.5 my-auto bg-white rounded-lg border border-gray-300 border-solid shadow-sm basis-0 text-slate-700"
          (click)="handleCancel()"
        >
          <div class="flex justify-center items-center self-stretch px-0.5 py-0 my-auto">
            <span class="self-stretch my-auto text-sm leading-5 text-slate-700">
             {{ 'appliedJobs.boostingModal.cancelText' | transloco }}
            </span>
          </div>
        </button>

        <button
          type="button"
          class="flex overflow-hidden flex-1 shrink gap-1 justify-center items-center self-stretch px-3.5 py-2.5 my-auto text-white bg-pink-600 rounded-lg border-2 border-solid shadow-sm basis-0 border-white border-opacity-10"
          (click)="handleConfirm()"
        >
          <div class="flex justify-center items-center self-stretch px-0.5 py-0 my-auto">
            <span class="self-stretch my-auto text-sm leading-5 text-white">
           {{ 'appliedJobs.boostingModal.confirmText' | transloco }}
            </span>
          </div>
        </button>
      </footer>
    </div>
