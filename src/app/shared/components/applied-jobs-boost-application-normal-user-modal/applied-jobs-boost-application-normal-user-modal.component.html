<div
  class="flex overflow-hidden relative gap-6 pt-16 flex-col bg-white rounded-xl max-w-[480px] w-[580px] mx-auto"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'modal-title-' + modalId"
  [attr.aria-describedby]="'modal-description-' + modalId"
>
  <!-- Modal Header -->
  <header class="relative w-full flex justify-center">
    <!-- Circle Effects -->
    <div
      class="absolute -top-3 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-[80px] h-[80px] border border-black border-opacity-20 z-0"
    ></div>
    <div
      class="absolute left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-[140px] h-[140px] border border-black border-opacity-15 z-0"
    ></div>
    <div
      class="absolute left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-48 h-48 border border-black border-opacity-10 z-0"
    ></div>
    <div
      class="absolute left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full w-60 h-60 border border-black border-opacity-5 z-0"
    ></div>

    <!-- Avatar Image -->
    <img
      [src]="avatarSrc"
      alt="Profile avatar"
      class="object-contain absolute -top-10 left-2/4 z-10 w-14 h-14 rounded-3xl -translate-x-1/2 aspect-square translate-y-[0%]"
    />
  </header>

  <!-- Modal Content -->
  <section class="flex flex-col justify-center items-center self-center w-full">
    <h1 class="text-lg font-semibold text-slate-700 whitespace-nowrap m-0">
  <h1>{{ 'appliedJobs.boostApplicationNormalUserModal.title' | transloco }}</h1>
    </h1>
    <div class="flex items-center -translate-y-[20%]">
      <img src="images/Bdjobs Pro 1.svg" class="h-24 w-24" />

      <div class="flex flex-col justify-center text-[14px] leading-5 text-gray-500">
     <p>{{ 'appliedJobs.boostApplicationNormalUserModal.description' | transloco }}</p>
      </div>
    </div>
  </section>

  <!-- Modal Actions -->
  <footer
    class="flex z-0 gap-4 items-center w-full -translate-y-[120%] text-sm font-semibold leading-none whitespace-nowrap"
  >
    <button
      type="button"
      class="flex overflow-hidden flex-1 shrink gap-1 justify-center items-center self-stretch px-3.5 py-2.5 my-auto bg-white rounded-lg border border-gray-300 border-solid shadow-sm basis-0 text-slate-700"
      (click)="handleCancel()"
    >
      <div class="flex justify-center items-center self-stretch px-0.5 py-0 my-auto">
        <span class="self-stretch my-auto text-sm leading-5 text-slate-700">
       <button>{{ 'appliedJobs.boostApplicationNormalUserModal.cancelText' | transloco }}</button>
        </span>
      </div>
    </button>

    <button
      type="button"
      class="flex overflow-hidden flex-1 shrink gap-1 justify-center items-center self-stretch px-3.5 py-2.5 my-auto text-white bg-green-600 rounded-lg border-2 border-solid shadow-sm basis-0 border-white border-opacity-10"
      (click)="handleConfirm()"
    >
      <div class="flex justify-center items-center self-stretch px-0.5 py-0 my-auto">
        <span class="self-stretch my-auto text-sm leading-5 text-white">
        <button>{{ 'appliedJobs.boostApplicationNormalUserModal.confirmText' | transloco }}</button>
        </span>
      </div>
    </button>
  </footer>
</div>
