<div class="bg-white border border-gray-200 rounded-lg p-4">
    <div class="flex flex-wrap items-center">
      <!-- Bronze Image and Label -->
      <div class="w-full sm:w-1/6 sm:mb-0">
        <div class="flex flex-col items-center">
          <div class="w-full">
            <img class="w-[23px] h-auto mt-0 mx-auto" src='images/silver.png'alt="Bronze Tier">
          </div>
          <div class="w-[102] h-[20] mt-0 font-sans">Bronze</div>
        </div>
      </div>
  
      <!-- Points and Progress Bar -->
      <div class="w-full sm:w-7/12 mt-2 mb-2">
        <div class="px-4">
          <div class="text-gray-700 text-sm mb-2">
            Total points: <span class="font-bold">{{ points() }}</span>
          </div>
          <div class="w-full bg-gray-300 rounded-full h-[10px]">
            <div 
              class="bg-green-800 h-[10px] rounded-full transition-all duration-300 ease-in-out text-[10px]"
              [style.width.%]="progressWidth">
            </div>
          </div>
        </div>
      </div>
  
      <!-- Help Link -->
      <div class="w-full sm:w-1/4 text-center">
        <div class="text-center">
          <a 
            class="text-blue-500 px-4 hover:underline text-[12px] underline" 
            href="https://mybdjobs.bdjobs.com/mybdjobs/user-guide-point-system.asp" 
            target="_blank"
          >
            How do I earn points?
          </a>
        </div>
      </div>
    </div>
  </div>
